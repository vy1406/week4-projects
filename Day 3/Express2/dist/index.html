<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wonders Bucket List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="new-wonder">
        <input type="text" id="new-wonder-input" placeholder="World Wonder" />
        <input type="text" id="new-location-input" placeholder="Location" />
        <button onclick=addWonder()>Add Wonder</button>
    </div>
    
    <div id="wonders"></div>

    <script id="wonders-template" type="text/x-handlebars-template">
        {{#each wonders}}
            <div {{#if visited}}class="wonder visited" {{else}}class="wonder not-visited" {{/if}}>
                <p class="name">{{name}} - {{location}}</p>
                {{#unless visited}}
                    <p class=visit>Visit</p>
                {{/unless}}
                <br>
                <button class="deleteWonder">Delete</button>
            </div>
        {{/each}}
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
